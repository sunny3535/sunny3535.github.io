    <style>
        /* 기본 설정 */
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        /* 컨테이너 */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        /* 헤더 스타일 */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* 섹션 스타일 */
        section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 1.5rem;
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #2c3e50;
        }

        /* 그리드 레이아웃 (카드 배치) */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        /* 카드 스타일 */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: var(--text-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100px; /* 카드 높이 고정 */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
            background-color: var(--primary-color);
        }

        .card:hover span {
            color: white;
            font-weight: 700;
        }

        .card span {
            font-size: 1.1rem;
            font-weight: 500;
            word-break: keep-all;
        }

        /* 반응형 */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .grid-container {
                grid-template-columns: 1fr; /* 모바일에서는 한 줄에 하나씩 */
            }
        }
    </style>
</head>
