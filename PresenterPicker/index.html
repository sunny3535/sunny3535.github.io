<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;

        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* ìº”ë²„ìŠ¤ (íŒŒí‹°í´ ë°°ê²½) */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* ë©”ì¸ ì¹´ë“œ */
        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--text-main);
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        /* ì…ë ¥ ì˜ì—­ */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-add {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-add:hover {
            background: var(--primary-hover);
        }

        /* ì°¸ê°€ì ë¦¬ìŠ¤íŠ¸ (íƒœê·¸ ìŠ¤íƒ€ì¼) */
        .participant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 2rem;
            min-height: 60px;
            justify-content: center;
        }

        .tag {
            background: #f3f4f6;
            color: var(--text-main);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        .tag span {
            font-weight: 500;
        }

        .btn-delete {
            background: #d1d5db;
            color: white;
            border: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 12px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: var(--danger);
        }

        /* ê²°ê³¼ í‘œì‹œ ì˜ì—­ */
        .result-area {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            background: #f9fafb;
            border-radius: 16px;
            border: 2px dashed #e5e7eb;
            overflow: hidden;
            position: relative;
        }

        .result-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-main);
            transition: all 0.1s;
        }

        .winner-mode {
            color: var(--primary-color);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* ë©”ì¸ ë²„íŠ¼ */
        .btn-pick {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-pick:active {
            transform: scale(0.98);
        }

        .btn-pick:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            margin-top: 1.5rem;
            color: var(--text-sub);
            font-size: 0.85rem;
        }

        /* ì• ë‹ˆë©”ì´ì…˜ ì •ì˜ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            70% { transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 480px) {
            .card { padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
            .result-text { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- íŒŒí‹°í´ íš¨ê³¼ìš© ìº”ë²„ìŠ¤ -->
    <canvas id="confetti-canvas"></canvas>

    <div class="card">
        <h1>ğŸ‰ ë°œí‘œì ë½‘ê¸°</h1>

        <div class="input-group">
            <input type="text" id="nameInput" placeholder="ì°¸ê°€ì ì´ë¦„ ì…ë ¥ (ì˜ˆ: ê¹€ì² ìˆ˜)" onkeypress="handleEnter(event)">
            <button class="btn-add" onclick="addParticipant()">ì¶”ê°€</button>
        </div>

        <div id="participantList" class="participant-list">
            <!-- ì°¸ê°€ì íƒœê·¸ë“¤ì´ ì—¬ê¸°ì— ì¶”ê°€ë©ë‹ˆë‹¤ -->
        </div>

        <div class="result-area">
            <div id="resultText" class="result-text">Ready?</div>
        </div>

        <button id="pickBtn" class="btn-pick" onclick="startPick()">ğŸ² ë°œí‘œì ì„ ì •í•˜ê¸°</button>

        <div class="footer">
            ì´ ì¸ì›: <span id="count">0</span>ëª…
        </div>
    </div>

    <script>
        // --- ìƒíƒœ ê´€ë¦¬ ---
        let participants = [];
        let isRolling = false;

        // --- DOM ìš”ì†Œ ---
        const nameInput = document.getElementById('nameInput');
        const participantList = document.getElementById('participantList');
        const resultText = document.getElementById('resultText');
        const pickBtn = document.getElementById('pickBtn');
        const countSpan = document.getElementById('count');
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');

        // --- ì´ˆê¸°í™” ---
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // --- ê¸°ëŠ¥ ë¡œì§ ---

        function handleEnter(e) {
            if (e.key === 'Enter') addParticipant();
        }

        function addParticipant() {
            const name = nameInput.value.trim();
            if (!name) return;

            // ì¤‘ë³µ ì²´í¬ (ì„ íƒ ì‚¬í•­, ì—¬ê¸°ì„œëŠ” í—ˆìš©í•˜ë˜ ê²½ê³ ëŠ” ì—†ìŒ)
            participants.push(name);
            nameInput.value = '';
            nameInput.focus();
            renderList();
        }

        function deleteParticipant(index) {
            if (isRolling) return; // ì¶”ì²¨ ì¤‘ ì‚­ì œ ë°©ì§€
            participants.splice(index, 1);
            renderList();
        }

        function renderList() {
            participantList.innerHTML = '';
            participants.forEach((name, index) => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `
                    <span>${name}</span>
                    <button class="btn-delete" onclick="deleteParticipant(${index})">Ã—</button>
                `;
                participantList.appendChild(tag);
            });
            countSpan.textContent = participants.length;
            
            // ë¦¬ìŠ¤íŠ¸ ìƒíƒœì— ë”°ë¼ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
            if (participants.length === 0) {
                resultText.textContent = "Ready?";
                resultText.classList.remove('winner-mode');
            }
        }

        function startPick() {
            if (participants.length === 0) {
                alert('ì°¸ê°€ìë¥¼ ë¨¼ì € ì¶”ê°€í•´ì£¼ì„¸ìš”!');
                return;
            }
            if (isRolling) return;

            isRolling = true;
            pickBtn.disabled = true;
            pickBtn.textContent = "ë‘êµ¬ë‘êµ¬ë‘êµ¬...";
            resultText.classList.remove('winner-mode');
            
            // ë¡¤ë§ íš¨ê³¼
            let counter = 0;
            const rollInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * participants.length);
                resultText.textContent = participants[randomIndex];
                // í…ìŠ¤íŠ¸ ì•½ê°„ í”ë“¤ë¦¼ íš¨ê³¼
                resultText.style.transform = `scale(${0.9 + Math.random() * 0.2})`; 
                counter++;
            }, 80); // 0.08ì´ˆë§ˆë‹¤ ì´ë¦„ ë³€ê²½

            // 3ì´ˆ í›„ ê²°ê³¼ ë°œí‘œ
            setTimeout(() => {
                clearInterval(rollInterval);
                const winnerIndex = Math.floor(Math.random() * participants.length);
                const winner = participants[winnerIndex];
                
                showWinner(winner);
                
                isRolling = false;
                pickBtn.disabled = false;
                pickBtn.textContent = "ğŸ² ë‹¤ì‹œ ë½‘ê¸°";
            }, 3000);
        }

        function showWinner(winner) {
            resultText.style.transform = 'scale(1)'; // íŠ¸ëœìŠ¤í¼ ì´ˆê¸°í™”
            resultText.textContent = `ğŸ‘‘ ${winner} ğŸ‘‘`;
            resultText.classList.add('winner-mode');
            
            playWinSound();
            fireConfetti();
        }

        // --- ì˜¤ë””ì˜¤ íš¨ê³¼ (Web Audio API) ---
        // ì™¸ë¶€ íŒŒì¼ ì—†ì´ ë¸Œë¼ìš°ì € ë‚´ì¥ APIë¡œ 'ë ë§~' ì†Œë¦¬ ìƒì„±
        function playWinSound() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;

            const audioCtx = new AudioContext();
            
            // ë„, ë¯¸, ì†”, ë†’ì€ ë„ (C Major)
            const notes = [523.25, 659.25, 783.99, 1046.50];
            const start = audioCtx.currentTime;

            notes.forEach((freq, i) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.type = 'sine';
                oscillator.frequency.value = freq;

                // ë³¼ë¥¨ ì—”ë²¨ë¡œí”„ (ë¶€ë“œëŸ½ê²Œ ì»¤ì¡Œë‹¤ ì‘ì•„ì§)
                gainNode.gain.setValueAtTime(0, start + i * 0.1);
                gainNode.gain.linearRampToValueAtTime(0.3, start + i * 0.1 + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, start + i * 0.1 + 0.4);

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.start(start + i * 0.1);
                oscillator.stop(start + i * 0.1 + 0.5);
            });
        }

        // --- íŒŒí‹°í´ ì‹œìŠ¤í…œ (í­ì£½ íš¨ê³¼) ---
        let particles = [];

        class Particle {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                // ëœë¤í•œ ë°©í–¥ìœ¼ë¡œ í¼ì§
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                this.gravity = 0.2;
                this.friction = 0.95;
                this.alpha = 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.size = Math.random() * 8 + 4;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.015;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function fireConfetti() {
            // íŒŒí‹°í´ 100ê°œ ìƒì„±
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
            animateConfetti();
        }

        function animateConfetti() {
            if (particles.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }

            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
