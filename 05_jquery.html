<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>제이쿼리 문법 연습</title>
    <style>
        .button-part {
            display: flex;
            height: 50px;
        }
    </style>
    <script>
        function checkResult() {
            let people = [
                { 'name': '서영', 'age': 24 },
                { 'name': '현아', 'age': 30 },
                { 'name': '영환', 'age': 12 },
                { 'name': '서연', 'age': 15 },
                { 'name': '지용', 'age': 18 },
                { 'name': '예지', 'age': 36 }
            ]
            $('#q1').empty()
            people.forEach((a) => {
                let temp_html = `<p>${a['name']}</p>`
                $('#q1').append(temp_html)
            })
            $('#q2').empty()
            people.forEach((a) => {
                let name = a['name']
                let age = a['age']
                let temp_html = `<p>${name}는 ${age}살</p>`
                $('#q2').append(temp_html)
            })
        }
    </script>
</head>

<body>
    <div class="top-part">
        <h1>자바스크립트 문법 연습하기!</h1>
    </div>
    <h2>1. 함수</h2>
    <div class="button-part">
        <button onclick="checkResult()">결과 확인하기!</button>
    </div>
    <div class="list-part">
        <h2>2. 리스트</h2>
        <div id="q1"></div>
    </div>
    <div class="dict-part">
        <h2>3. 딕셔너리</h2>
        <div id="q2"></div>
    </div>
    <div>
        <h2>4. 리스트 딕셔너리</h2>
        <div id="q3"></div>
    </div>
</body>

</html>
